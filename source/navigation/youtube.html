<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>YouTube视频下载</title>
    <!-- 引入Bulma CSS框架 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="field has-addons">
            <p class="control">
                <a class="button is-static">
                    YouTube视频下载
                </a>
            </p>
            <p class="control is-expanded">
                <input class="input" type="text" id="urlInput" placeholder="请输入YouTube视频链接">
            </p>
            <p class="control">
                <button class="button is-info" id="downloadBtn" onclick="downloadVideo()">下载</button>
            </p>
        </div>
    </div>

    <script>
        function downloadVideo() {
            var input = document.getElementById('urlInput').value.trim();
            if (input) {
                var downloadUrl = 'https://sfrom.net/' + encodeURIComponent(input);
                window.open(downloadUrl, '_blank');
            } else {
                alert('请输入YouTube视频链接！');
            }
        }
    </script>
</body>

</html>
